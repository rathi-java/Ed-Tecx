<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request Certificate</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        h2 {
            color: #333;
            text-align: top;
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 16px;
            background: #fff;
        }
        button {
            background: #004085;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #002752;
        }
    </style>
</head>
<body>
    {% block content %}
        <h2>Request a Certificate</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% endblock %}
</body>
</html>
