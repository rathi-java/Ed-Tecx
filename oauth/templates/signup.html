<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Istok Web', Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background: #f5f5f5;
            padding-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 380px;
            background: #077bc3;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #077bc3;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .form-content {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        .input-box {
            position: relative;
            margin: 10px 0;
            animation: slideIn 0.6s ease-in-out;
        }

        .input-box:nth-child(2) {
            animation-delay: 0.1s;
        }

        .input-box:nth-child(3) {
            animation-delay: 0.2s;
        }

        .input-box:nth-child(4) {
            animation-delay: 0.3s;
        }

        .input-box:nth-child(5) {
            animation-delay: 0.4s;
        }

        .input-box:nth-child(6) {
            animation-delay: 0.5s;
        }

        .input-box:nth-child(7) {
            animation-delay: 0.6s;
        }

        .input-box:nth-child(8) {
            animation-delay: 0.7s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-box input,
        select {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            padding-right: 40px;
            /* Added padding to make space for the eye button */
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #777;
            outline: none;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }
        
        .btn {
            width: 100%;
            background: #0a69c2;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #084a8a;
            transform: scale(1.05);
        }

        .or {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .or::before,
        .or::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .or span {
            padding: 0 10px;
            color: #777;
        }

        .google-btn {
            width: 100%;
            background: #fff;
            color: #333;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .google-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .google-btn:hover {
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #0a69c2;
            text-decoration: none;
        }

        .input-box input[type='date'] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: #777;
            padding-left: 40px;
            /* Added padding for the date input */
        }

        .input-box input[type='date']::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 12px;
            /* Position the calendar icon to the right */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .alert-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            JOIN US<br />
            <small>Sign up to continue</small>
        </div>
        <div class="form-content">
            <form method="POST">
                {% csrf_token %}
                <div class="message-container">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                
                <div class="input-box">
                    <i class="fa fa-user"></i>
                    <input type="text" name="full_name" placeholder="Full Name" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-phone"></i>
                    <input type="tel" name="phone_number" placeholder="Phone number" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="re_password" name="re_password" placeholder="Re-enter Password" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-university"></i>
                    <select name="college_name">
                        <option value="" disabled selected>College Name</option>
                        {% for college in colleges %}
                            <option value="{{ college.college_name }}">{{ college.college_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-box">
                    <i class="fa fa-calendar-alt"></i>
                    <input type="date" name="dob" placeholder="Date of Birth" required />
                </div>
                <div class="input-box">
                    <i class="fa fa-user-friends"></i>
                    <input type="text" name="referral_code" placeholder="Referral Code (optional)" />
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
            <div class="or">
                <span>OR</span>
            </div>
            <button class="google-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png" /> Continue
                with Google</button>
            <div class="bottom-text">
                Already have an account? <a href="/login/">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
