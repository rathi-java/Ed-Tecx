<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Istok Web', Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background: #f5f5f5;
            padding-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 380px;
            background: #077BC3;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #077BC3;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .form-content {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        .input-box {
            position: relative;
            margin: 10px 0;
            animation: slideIn 0.6s ease-in-out;
        }

        .input-box:nth-child(2) {
            animation-delay: 0.1s;
        }

        .input-box:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-box input,
        select {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        .btn {
            width: 100%;
            background: #0a69c2;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #084a8a;
            transform: scale(1.05);
        }

        .or {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .or::before,
        .or::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .or span {
            padding: 0 10px;
            color: #777;
        }

        .google-btn {
            width: 100%;
            background: #fff;
            color: #333;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .google-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .google-btn:hover {
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #0a69c2;
            text-decoration: none;
        }

        .alert-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            LOGIN<br>
            <small>Login to continue</small>
        </div>
        <div class="form-content">
            <form method="POST">
                {% csrf_token %}
                <div class="message-container">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="username" name="username" placeholder="username" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>               
                <button class="btn">Login</button>
                <div class="or"><span>OR</span></div>
                <button class="google-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"> Continue with Google
                </button>
                <div class="bottom-text">Don't have an account? <a href="/signup/">Sign up</a></div>
            </form>
        </div>
    </div>
</body>

</html>
