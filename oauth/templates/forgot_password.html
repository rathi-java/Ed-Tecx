<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #message, #timer {
      margin-top: 20px;
      text-align: center;
      color: #d9534f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    
    <!-- Step 1: Send OTP -->
    <div id="step1">
      <h3>Step 1: Enter Your Email</h3>
      <form id="sendOtpForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" id="sendOtpBtn">Send OTP</button>
      </form>
      <div id="timer" class="hidden"></div>
    </div>
    
    <!-- Step 2: Verify OTP -->
    <div id="step2" class="hidden">
      <h3>Step 2: Verify OTP</h3>
      <form id="verifyOtpForm">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
      </form>
    </div>
    
    <!-- Step 3: Reset Password -->
    <div id="step3" class="hidden">
      <h3>Step 3: Reset Password</h3>
      <form id="resetPasswordForm">
        <!-- Hidden input to carry the verified email -->
        <input type="hidden" id="emailHidden" name="email">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="new_password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirm_password" required>
        <button type="submit">Reset Password</button>
      </form>
    </div>
    
    <div id="message"></div>
  </div>
  
  <script>
    // Get DOM elements
    const sendOtpForm = document.getElementById('sendOtpForm');
    const verifyOtpForm = document.getElementById('verifyOtpForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const messageDiv = document.getElementById('message');
    const timerDiv = document.getElementById('timer');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const emailHidden = document.getElementById('emailHidden');
    
    // Global variable to hold the user's email
    let userEmail = "";
    let countdownInterval = null;

    // Helper: Get CSRF token from cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Start countdown timer and disable the Send OTP button
    function startCountdown(seconds) {
      let remaining = seconds;
      sendOtpBtn.disabled = true;
      timerDiv.classList.remove('hidden');
      timerDiv.innerHTML = "Please wait " + remaining + " seconds before resending OTP.";
      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          timerDiv.innerHTML = "Please wait " + remaining + " seconds before resending OTP.";
        } else {
          clearInterval(countdownInterval);
          timerDiv.classList.add('hidden');
          sendOtpBtn.disabled = false;
          timerDiv.innerHTML = "";
        }
      }, 1000);
    }

    // Step 1: Send OTP via email
    sendOtpForm.addEventListener('submit', function(e) {
      e.preventDefault();
      userEmail = document.getElementById('email').value;
      messageDiv.innerHTML = "";
      timerDiv.innerHTML = "";
      fetch("{% url 'send_email' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie('csrftoken')
        },
        body: "email=" + encodeURIComponent(userEmail)
      })
      .then(response => response.json())
      .then(data => {
        // If a rate-limit error occurs, start the timer
        if (data.error) {
          let secondsMatch = data.error.match(/(\d+)\s*seconds/);
          if (secondsMatch) {
            startCountdown(parseInt(secondsMatch[1]));
          }
          // Proceed to OTP entry even if rate-limited, as OTP is assumed to be sent already.
        }
        // Transition to OTP entry in any case
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      })
      .catch(error => {
        messageDiv.innerHTML = "<p>Error sending OTP.</p>";
      });
    });

    // Step 2: Verify OTP
    verifyOtpForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const otp = document.getElementById('otp').value;
      fetch("{% url 'verify_otp' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie('csrftoken')
        },
        body: "email=" + encodeURIComponent(userEmail) + "&otp=" + encodeURIComponent(otp)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          messageDiv.innerHTML = "<p>" + data.message + "</p>";
          // Set the hidden email field for Step 3 to ensure the same email is used.
          emailHidden.value = userEmail;
          document.getElementById('step2').classList.add('hidden');
          document.getElementById('step3').classList.remove('hidden');
        } else {
          messageDiv.innerHTML = "<p>" + data.message + "</p>";
        }
      })
      .catch(error => {
        messageDiv.innerHTML = "<p>Error verifying OTP.</p>";
      });
    });

    // Step 3: Reset Password
    resetPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      // Get the email from the hidden field to ensure consistency
      const emailForReset = emailHidden.value;
      fetch("{% url 'reset_password' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie('csrftoken')
        },
        body: "email=" + encodeURIComponent(emailForReset) +
              "&new_password=" + encodeURIComponent(newPassword) +
              "&confirm_password=" + encodeURIComponent(confirmPassword)
      })
      .then(response => response.json())
      .then(data => {
        messageDiv.innerHTML = "<p>" + data.message + "</p>";
        if (data.message === "Password successfully reset") {
          setTimeout(function(){
            window.location.href = "{% url 'login' %}";
          }, 2000);
        }
      })
      .catch(error => {
        messageDiv.innerHTML = "<p>Error resetting password.</p>";
      });
    });
  </script>
</body>
</html>
