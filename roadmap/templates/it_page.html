
{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <style>
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    margin-top:5%;
}

.roadmap-container {
    max-width: 1000px;
    width: 90%;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

.roadmap-card {
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #42a5f5, #1e88e5);
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.roadmap-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
}

.roadmap-card::before {
    content: "";
    position: absolute;
    top: -100%;
    left: -100%;
    width: 250%;
    height: 250%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.5s ease-in-out;
}

.roadmap-card:hover::before {
    top: 0;
    left: 0;
}

.details {
    flex: 1;
    text-align: center;
}

.title {
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: color 0.3s ease-in-out;
    text-decoration: none;  
}
.roadmap-container a {
    text-decoration: none;
}

.roadmap-card:hover .title {
    color: #f5f5f5;
}

/* Add glowing effect on hover */
.roadmap-card:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 10px #42a5f5;
}

/* Responsive Design */
@media (max-width: 768px) {
    .roadmap-card {
        flex-direction: column;
        text-align: center;
        padding: 15px;
    }
    .title {
        font-size: 18px;
    }
}

    </style>
{% endblock %}
{% block content %}

    <div class="roadmap-container">
        
<a href="{% url 'datascience' %}">
        <div class="roadmap-card">
                <div class="details">
                <div class="title">Data Science</div>
            </div>
        </div>
</a>
    </div>


    <div class="roadmap-container">
        <a href="{% url 'development' %}">
        <div class="roadmap-card">
                <div class="details">
                <div class="title">Development</div>
            </div>
        </div>
        </a>
    </div>

    <div class="roadmap-container">
        <a href="{% url 'devops' %}">
        <div class="roadmap-card">

                <div class="details">
                <div class="title">DevOps</div>
            </div>
        </div>
        </a>
    </div>
  
{% endblock %}
