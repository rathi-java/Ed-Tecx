<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PayU</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .loader { border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Redirecting to Payment Gateway</h1>
    <p>Please do not refresh the page. You will be redirected automatically.</p>
    <div class="loader"></div>
    
    <form id="payu_form" action="{{ payu_url }}" method="post">
        {% for key, value in payu_data.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    
    <script>
        // Submit form automatically
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Submitting payment form to PayU...');
            document.getElementById('payu_form').submit();
        });
    </script>
</body>
</html>
