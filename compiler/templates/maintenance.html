<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .maintenance-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .maintenance-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .maintenance-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333333;
        }
        .maintenance-container p {
            font-size: 18px;
            color: #666666;
            margin-bottom: 20px;
        }
        .maintenance-container .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .maintenance-container .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="https://www.pagetraffic.com/blog/wp-content/uploads/2022/08/website-maintenance-services-cost.png" alt="Under Maintenance">
        <h1>UNDER MAINTENANCE</h1>
        <p>Stay tuned! We'll be back shortly!</p>
        <a href="javascript:history.back()" class="button">Go Back</a>
    </div>
</body>
</html>
