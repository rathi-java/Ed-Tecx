<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{page}}</title>
    <style>
        h1 {
            color: red;
        }
        table, th, td{
            border: 2px solid rgb(255, 136, 0);
        }
    </style>
</head>
<body>
    <nav class="navbar p-3 bg-body-tertiary shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Authentication</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
            {% endif %}
        </form>
        </div>
      </nav>
    {% block start %}

    {% endblock %}
</body>
</html>
