{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Submitted Successfully</title>
    <link rel="stylesheet" href="{% static 'css/exam_results.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f9fc 0%, #ecf5fe 100%);
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(33, 150, 243, 0.1),
                0 1px 8px rgba(33, 150, 243, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            border-radius: 24px 24px 0 0;
            animation: shimmer 2s infinite linear;
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: pulseAndFloat 3s infinite ease-in-out;
        }

        @keyframes pulseAndFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            color: #2196f3;
            animation: checkmark 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(120deg, #2196f3, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-weight: 700;
            animation: slideDown 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .message {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        .countdown {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .countdown span {
            color: #2196f3;
            font-weight: 600;
            position: relative;
            padding: 0.2rem 0.8rem;
            background: #e3f2fd;
            border-radius: 12px;
        }

        .action-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #2196f3, #64b5f6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
            opacity: 0;
        }

        .action-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .action-link::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .action-link:hover::after {
            left: 100%;
        }

        @keyframes slideDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #bbdefb, #e3f2fd);
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -30px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            bottom: -40px;
            left: -20px;
            animation-delay: -2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            top: 40%;
            right: -30px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(0, -20px) rotate(0deg); }
            75% { transform: translate(-10px, -10px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-banner"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Exam Submitted Successfully!</h1>
        
        <p class="message">
            Congratulations! Your exam has been successfully submitted and recorded in our system. 
            Your dedication to completing this assessment is appreciated.
        </p>
        
        <p class="countdown">
            Redirecting to home page in <span id="countdown">5</span> seconds
        </p>
        
        <a href="{% url 'exam_home' %}" class="action-link">
            Return to Home
        </a>
    </div>

    <script>
        // Countdown Timer
        let seconds = 5;
        function countdown() {
            if (seconds <= 0) {
                window.location.href = "{% url 'exam_home' %}";
            } else {
                document.getElementById("countdown").innerText = seconds;
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
        
        // Particle Animation
        function createParticles() {
            const container = document.querySelector('.success-icon');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = i % 2 === 0 ? '#2196f3' : '#64b5f6';
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 200}px`);
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        window.onload = () => {
            countdown();
            setInterval(createParticles, 2000);
        };
    </script>
</body>
</html>
