{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Professors</h2>
        <hr>

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == "error" %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% elif message.tags == "success" %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        <div class="mb-3">
            <label for="professor_name" class="form-label">Professor Name</label>
            <input name="professor_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="professor_email" class="form-label">Email</label>
            <input name="professor_email" required type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="professor_pass" class="form-label">Password</label>
            <input name="professor_pass" required type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
