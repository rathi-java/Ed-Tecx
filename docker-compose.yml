services:
  elasticsearch:
    image: elasticsearch:8.10.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"

  career:
    build:
      context: ./career
      dockerfile: Dockerfile.${ENV}  # Use Dockerfile.prod or Dockerfile.dev based on ENV
    ports:
      - "${CAREER_PORT}:${CAREER_PORT}"  # Expose port 80 in production, 8001 in development
    env_file:
      - ${ENV}.env  # Use prod.env or dev.env based on ENV
    depends_on:
      - elasticsearch

  readerclub:
    build:
      context: ./readerclub
      dockerfile: Dockerfile.${ENV}  # Use Dockerfile.prod or Dockerfile.dev based on ENV
    ports:
      - "${READERCLUB_PORT}:${READERCLUB_PORT}"  # Expose port 80 in production, 8000 in development
    env_file:
      - ${ENV}.env  # Use prod.env or dev.env based on ENV