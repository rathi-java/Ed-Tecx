{% load static %}
<h2>Exam Results</h2>
<p>Your Score: {{ score }}%</p>

<table border="1">
    <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result.question }}</td>
        <td>{{ result.selected_answer }}</td>
        <td>{{ result.correct_answer }}</td>
        <td>
            {% if result.is_correct %}
                ✅
            {% else %}
                ❌
            {% endif %}
        </td>
        
    </tr>
    {% endfor %}
</table>
